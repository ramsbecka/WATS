# WATS - Supabase config
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://wats.co.tz"
additional_redirect_urls = ["https://admin.wats.co.tz"]
jwt_expiry = 3600
enable_signup = true
enable_phone_signup = true
# Disable email confirmation - users can login immediately after registration
enable_confirmations = false

[auth.sms]
enabled = true
provider = "twilio"

[functions]
verify_jwt = true
