# Build mobile APK via EAS (Expo Application Services)
# Push to main (when apps/mobile changes) or run manually â†’ triggers EAS build in cloud
name: Mobile EAS Build

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-eas-build.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile (preview = APK, production = AAB)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
          - development

jobs:
  build:
    name: Trigger EAS Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: cd apps/mobile && npm ci

      - name: Build on EAS
        run: cd apps/mobile && eas build --platform $PLATFORM --profile $PROFILE --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          PLATFORM: ${{ github.event.inputs.platform || 'android' }}
          PROFILE: ${{ github.event.inputs.profile || 'preview' }}
