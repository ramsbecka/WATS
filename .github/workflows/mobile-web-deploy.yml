name: Deploy Mobile Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-web-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - staging

jobs:
  deploy-web:
    name: Deploy Mobile Web App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        working-directory: apps/mobile
        run: |
          npm ci || npm install

      - name: Setup environment variables
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env

      - name: Build web app
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_ROUTER_UNSTABLE_SSR: false
        run: |
          npm run build:web

      - name: Check Vercel secrets
        id: check-vercel
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_vercel=true" >> $GITHUB_OUTPUT
          else
            echo "has_vercel=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Netlify secrets
        id: check-netlify
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "has_netlify=true" >> $GITHUB_OUTPUT
          else
            echo "has_netlify=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Vercel deployment
        if: steps.check-vercel.outputs.has_vercel == 'true'
        working-directory: apps/mobile
        run: |
          # Create vercel.json kwa static export
          echo '{"buildCommand": "npm run build:web", "outputDirectory": "dist", "framework": null}' > vercel.json

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.has_vercel == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          working-directory: apps/mobile
          vercel-yarn: false

      - name: Deploy to Netlify
        if: steps.check-netlify.outputs.has_netlify == 'true'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './apps/mobile/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy mobile web app from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        continue-on-error: true

      - name: Deploy to GitHub Pages
        if: steps.check-vercel.outputs.has_vercel == 'false' && steps.check-netlify.outputs.has_netlify == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/mobile/dist
          cname: mobile.wats.tz
        continue-on-error: true

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.event.inputs.environment }}' || 'production';
            
            // Create deployment kwanza ikiwa haipo
            let deploymentId = context.payload.deployment?.id;
            
            if (!deploymentId) {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: environment,
                description: 'Mobile web app deployment',
                auto_merge: false,
                required_contexts: []
              });
              deploymentId = deployment.data.id;
            }
            
            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'success',
              environment: environment,
              description: 'Mobile web app deployed successfully'
            });
