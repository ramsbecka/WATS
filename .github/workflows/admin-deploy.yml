name: Deploy Admin Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin/**'
      - '.github/workflows/admin-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - staging

jobs:
  deploy:
    name: Deploy Admin Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write   # read+write (write needed for GitHub Pages push)
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: apps/admin
        run: |
          npm ci || npm install

      - name: Build Next.js app
        working-directory: apps/admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
        run: npm run build

      - name: Check Vercel secrets
        id: check-vercel
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "has_vercel=true" >> $GITHUB_OUTPUT
          else
            echo "has_vercel=false" >> $GITHUB_OUTPUT
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}      # actionlint:ignore=expression
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}    # actionlint:ignore=expression
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}  # actionlint:ignore=expression

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.has_vercel == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}      # actionlint:ignore=expression
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}   # actionlint:ignore=expression
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # actionlint:ignore=expression
          vercel-args: '--prod'
          working-directory: apps/admin

      # GitHub Pages fallback: inafanya kazi tu ikiwa build ilitengeneza apps/admin/out
      # (Next.js ina output: 'standalone' by default, hivyo out/ haipo â€“ skip GH Pages unless you use output: 'export')
      - name: Check for static export (out)
        id: check-out
        run: |
          if [ -d apps/admin/out ]; then
            echo "has_out=true" >> $GITHUB_OUTPUT
          else
            echo "has_out=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages (fallback)
        if: steps.check-vercel.outputs.has_vercel == 'false' && steps.check-out.outputs.has_out == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/admin/out
          cname: admin.wats.tz

      - name: Create deployment status
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const environment = '${{ github.event.inputs.environment }}' || 'production';
              let deploymentId = context.payload.deployment?.id;
              if (!deploymentId) {
                const deployment = await github.rest.repos.createDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: context.ref,
                  environment: environment,
                  description: 'Admin dashboard deployment',
                  auto_merge: false,
                  required_contexts: []
                });
                deploymentId = deployment.data.id;
              }
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deploymentId,
                state: 'success',
                environment: environment,
                description: 'Admin dashboard deployed successfully'
              });
            } catch (err) {
              console.log('Deployment status skip:', err.message);
            }
