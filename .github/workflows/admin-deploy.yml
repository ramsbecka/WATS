name: Deploy Admin Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin/**'
      - '.github/workflows/admin-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - staging

jobs:
  deploy:
    name: Deploy Admin Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies
        working-directory: apps/admin
        run: |
          npm ci || npm install

      - name: Build Next.js app
        working-directory: apps/admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          npm run build

      - name: Check Vercel secrets
        id: check-vercel
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_vercel=true" >> $GITHUB_OUTPUT
          else
            echo "has_vercel=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Netlify secrets
        id: check-netlify
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "has_netlify=true" >> $GITHUB_OUTPUT
          else
            echo "has_netlify=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.has_vercel == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/admin

      - name: Deploy to Netlify (alternative)
        if: steps.check-netlify.outputs.has_netlify == 'true'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './apps/admin/.next'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        continue-on-error: true

      # GitHub Pages fallback: inafanya kazi tu ikiwa next.config.mjs ina output: 'export'
      # (standalone build haitengenezi out/; badilisha config kisha jenga tena)
      - name: Deploy to GitHub Pages (fallback)
        if: steps.check-vercel.outputs.has_vercel == 'false' && steps.check-netlify.outputs.has_netlify == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/admin/out
          cname: admin.wats.tz
        continue-on-error: true

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.event.inputs.environment }}' || 'production';
            
            // Create deployment kwanza ikiwa haipo
            let deploymentId = context.payload.deployment?.id;
            
            if (!deploymentId) {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: environment,
                description: 'Admin dashboard deployment',
                auto_merge: false,
                required_contexts: []
              });
              deploymentId = deployment.data.id;
            }
            
            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'success',
              environment: environment,
              description: 'Admin dashboard deployed successfully'
            });
