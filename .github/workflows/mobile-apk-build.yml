name: Build Mobile APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (apk, aab, or both)'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
          - both
      release_type:
        description: 'Release type'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-apk-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/mobile/**'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')) ||
      (github.event_name == 'pull_request' && contains(github.event.inputs.build_type, 'apk'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64

      - name: Install dependencies
        working-directory: apps/mobile
        run: |
          npm ci || npm install

      - name: Setup Expo CLI
        working-directory: apps/mobile
        run: |
          npm install -g eas-cli@latest
          npm install -g @expo/cli@latest

      - name: Configure Expo
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env

      - name: Check Expo token
        id: check-expo-token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN secret haipo! Weka kwenye GitHub Secrets kwa automated builds."
            echo "has_expo_token=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… EXPO_TOKEN iko sawa"
            echo "has_expo_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Expo authentication
        if: steps.check-expo-token.outputs.has_expo_token == 'true'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "âœ… EXPO_TOKEN ime-set kwa authentication"
          # EAS CLI ita-detect EXPO_TOKEN automatically - hakuna haja ya eas login

      - name: Determine build profile
        id: build-profile
        run: |
          if [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "build_type=app-bundle" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "build_type=apk" >> $GITHUB_OUTPUT
          else
            echo "profile=${{ github.event.inputs.release_type || 'preview' }}" >> $GITHUB_OUTPUT
            echo "build_type=apk" >> $GITHUB_OUTPUT
          fi

      - name: Build APK/AAB with EAS on Expo.dev
        if: steps.check-expo-token.outputs.has_expo_token == 'true'
        id: eas-build
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_PROFILE: ${{ steps.build-profile.outputs.profile }}
        run: |
          echo "ðŸš€ Building ${{ steps.build-profile.outputs.build_type }} kwenye Expo.dev..."
          echo "ðŸ“¦ Profile: ${{ steps.build-profile.outputs.profile }}"
          echo "ðŸ”— Build ita-endelea kwenye: https://expo.dev/accounts/ramsbecka/projects/wats/builds"
          
          # Trigger build na capture output
          BUILD_OUTPUT=$(eas build --platform android --profile ${{ steps.build-profile.outputs.profile }} --non-interactive --no-wait 2>&1 || true)
          echo "$BUILD_OUTPUT"
          
          # Extract build URL kama ipo
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -oP 'https://expo.dev/[^\s]+' | head -1 || echo "")
          if [ -n "$BUILD_URL" ]; then
            echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
            echo "âœ… Build URL: $BUILD_URL"
          fi
          
          echo "âœ… Build ime-trigger kwenye Expo.dev!"
          echo "ðŸ“± Angalia status kwenye: https://expo.dev/accounts/ramsbecka/projects/wats/builds"

      - name: Comment build status on PR
        if: github.event_name == 'pull_request' && steps.eas-build.outputs.build_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const buildUrl = '${{ steps.eas-build.outputs.build_url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **EAS Build ime-trigger!**\n\nðŸ“± Angalia build status: ${buildUrl}\n\nBuild ita-endelea kwenye Expo.dev servers.`
            });

      - name: Build APK locally (fallback - ikiwa EXPO_TOKEN haipo)
        if: steps.check-expo-token.outputs.has_expo_token == 'false'
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PATH: ${{ env.PATH }}
        run: |
          echo "âš ï¸ Building locally kwa sababu EXPO_TOKEN haipo"
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Find APK file
        id: find-apk
        working-directory: apps/mobile
        shell: bash
        run: |
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "apk_path=android/app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
            echo "apk_name=wats-mobile-$(date +%Y%m%d-%H%M%S).apk" >> $GITHUB_OUTPUT
          elif [ -f "*.apk" ]; then
            APK_FILE=$(find . -name "*.apk" -type f | head -1)
            echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
            echo "apk_name=wats-mobile-$(date +%Y%m%d-%H%M%S).apk" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK artifact
        if: steps.find-apk.outputs.apk_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-aab:
    name: Build Android AAB
    runs-on: ubuntu-latest
    if: contains(github.event.inputs.build_type, 'aab') || contains(github.event.inputs.build_type, 'both')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64

      - name: Install dependencies
        working-directory: apps/mobile
        run: |
          npm ci || npm install

      - name: Setup Expo CLI
        working-directory: apps/mobile
        run: |
          npm install -g eas-cli@latest

      - name: Configure Expo
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env

      - name: Check Expo token
        id: check-expo-token-aab
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "has_expo_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_expo_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Expo authentication
        if: steps.check-expo-token-aab.outputs.has_expo_token == 'true'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "âœ… EXPO_TOKEN ime-set kwa authentication"
          # EAS CLI ita-detect EXPO_TOKEN automatically - hakuna haja ya eas login

      - name: Determine AAB build profile
        id: build-profile-aab
        run: |
          if [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=${{ github.event.inputs.release_type || 'production' }}" >> $GITHUB_OUTPUT
          fi

      - name: Build AAB with EAS on Expo.dev
        if: steps.check-expo-token-aab.outputs.has_expo_token == 'true'
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_PROFILE: ${{ steps.build-profile-aab.outputs.profile }}
        run: |
          echo "ðŸš€ Building AAB kwenye Expo.dev..."
          echo "ðŸ“¦ Profile: ${{ steps.build-profile-aab.outputs.profile }}"
          echo "ðŸ”— Build ita-endelea kwenye: https://expo.dev/accounts/ramsbecka/projects/wats/builds"
          eas build --platform android --profile ${{ steps.build-profile-aab.outputs.profile }} --non-interactive --no-wait
          echo "âœ… Build ime-trigger kwenye Expo.dev! Angalia status kwenye dashboard."

      - name: Build AAB locally (fallback)
        if: steps.check-expo-token-aab.outputs.has_expo_token == 'false'
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PATH: ${{ env.PATH }}
        run: |
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew bundleRelease
          cd ..

      - name: Find AAB file
        id: find-aab
        working-directory: apps/mobile
        shell: bash
        run: |
          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "aab_path=android/app/build/outputs/bundle/release/app-release.aab" >> $GITHUB_OUTPUT
            echo "aab_name=wats-mobile-$(date +%Y%m%d-%H%M%S).aab" >> $GITHUB_OUTPUT
          elif [ -f "*.aab" ]; then
            AAB_FILE=$(find . -name "*.aab" -type f | head -1)
            echo "aab_path=$AAB_FILE" >> $GITHUB_OUTPUT
            echo "aab_name=wats-mobile-$(date +%Y%m%d-%H%M%S).aab" >> $GITHUB_OUTPUT
          fi

      - name: Upload AAB artifact
        if: steps.find-aab.outputs.aab_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ steps.find-aab.outputs.aab_path }}
          retention-days: 30
